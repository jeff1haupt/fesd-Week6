<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    <div class="container mx-auto">
        <div class="row">
            <div class="col-md-6">
                <h2 class="mx-auto">Add Employee</h2>
                <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">Employee Name</label>
                      <input type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter name">
                      <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Employee Salary</label>
                      <input type="text" class="form-control" id="salary" placeholder="salary">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Employee Age</label>
                        <input type="text" class="form-control" id="age" placeholder="age">
                      </div>
                 
                    <button type="submit" id="createEmp" class="btn btn-primary">Submit</button>
                  </form>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6" id="returnValue">

            </div>
        </div>

    </div>

    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="app.js"></script>
</body>
</html>
